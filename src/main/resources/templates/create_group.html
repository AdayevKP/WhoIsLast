<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="base :: header"></div>

<div class="container">

    <form class="form-signin" method="post" action="/new_group">
        <h2 class="form-signin-heading" align="middle">Создайте новую группу</h2>
        <label for="inputName" class="sr-only">Login</label>
        <input type="text" id="inputName" name="inputName" class="form-control" placeholder="введите имя группы" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Создать группу</button>
    </form>

</div> <!-- /container -->
</html>
