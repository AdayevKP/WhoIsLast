<body>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet">

<script th:src="@{/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"></script>

<div class="container">

    <form class="form-signin" method="post" action="/test/signin">
        <h2 class="form-signin-heading" align="middle">Начните занимать очередь</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="e-mail адрес" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="пароль"
               required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>

</div> <!-- /container -->
