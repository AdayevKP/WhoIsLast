<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:replace="base :: header"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="col-lg-5 col-md-5 col-sm-5" style="margin-top: 30px; margin-left: 50px ">
    <h2 class="danger" th:text="${error}"></h2>
    <table class="table table-striped table-responsive">
        <caption>Users</caption>
        <thead class="thread-dark">
        <tr>
            <th scope="col" align="center">#</th>
            <th scope="col" align="center">Name</th>
            <th scope="col" align="center">email</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java"*/-->
        <tr th:each="user, iter : ${users}" th:onclick="'window.location.href = \'' + @{/users/{id}(id=${user.userId})} + '\''">
            <td th:text="${user.userId}" >1</td>
            <td th:text="${user.name}" >1</td>
            <td th:text="${user.email}" >1</td>
        </tr>
        </tbody>
    </table>
</div>
</html>
