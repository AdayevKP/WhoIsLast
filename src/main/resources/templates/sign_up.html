<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="base :: header"></div>


<div class="container">

    <form class="form-signin" method="post" action="/signup">
        <h2 class="form-signin-heading" align="middle">Зарегистрируйтесь</h2>
        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        <label for="inputPassword" class="sr-only">Login</label>
        <input type="text" id="login" name="inputName" class="form-control" placeholder="введите логин" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="e-mail адрес" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="пароль"
               required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>

</div> <!-- /container -->
</body>
</html>
