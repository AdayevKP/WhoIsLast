<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="base :: header"></div>


<div class="container">
    <h1 align="middle">Добро пожаловать!</h1>
    <h2 align="middle">Вы находитесь на сервисе для создания очередей</h2>

    <div class="alert alert-info" role="alert" th:if="${notification} != null" th:text="${notification}">
        <!--/*@thymesVar id="notification" type="aj"*/-->
    </div>

    <form action="/signup">
        <div align="center">
            <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
        </div>
    </form>

    <form action="/signin">
        <div align="center">
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
