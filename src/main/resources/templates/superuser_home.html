<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:replace="base :: header"></div>

<div class="container" style="margin-top: 30px">

    <table align="center table-responsive" width="500" border="1">
        <tr>
            <td bgcolor="#6495ed">
                <label>Имя:</label>
            </td>
            <td th:text="${userName}">1</td>
        </tr>
        <tr>
            <td  bgcolor="#6495ed">
                <label>Группа:</label>
            </td>
            <td th:text="${userGroup}">1</td>
        </tr>
    </table>

    <table align="center" class="table-responsive" width="1000" border="1">
        <tr >
            <td>
                <table class="table table-responsive">
                    <thead class="thread-dark">
                    <tr bgcolor="#6495ed">
                        <th scope="col" align="center">#</th>
                        <th scope="col" align="center">Доступные очереди</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="partyQueues" type="java"*/-->
                    <tr th:each="queue, iter : ${partyQueues}">
                        <td th:text="${iter.count}">1</td>
                        <td th:text="${queue.queueName}">1</td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table class="table table-responsive">
                    <thead class="thread-dark">
                    <tr bgcolor="#6495ed">
                        <th scope="col" align="center">Мои очереди</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="userQueues" type="java"*/-->
                    <tr th:each="queue, iter : ${userQueues}">
                        <td th:text="${queue.queueName}">1</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
